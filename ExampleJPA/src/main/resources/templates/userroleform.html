<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>



<div class="jumbotron">
    <div class="container">
        <h1>UserRole Form</h1>
        <br/>
        <form action="#" th:action="@{/userRoles/adduserrole}" th:object="${userRoleModel}" method="post">
            <input type="hidden" th:field="*{userRoleId}"></input>
            User: <input type="text" class="form-control" th:field="*{user}" th:value="${user}"></input>
            <br/>
            Role: <input type="text" class="form-control" th:field="*{role}" th:value="${role}"></input>
            <br/>
            <br/>
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Accept
            </button>

        </form>
        <a href="#" th:href="@{/userRoles/cancel}">
            <button class="btn btn-lg btn-primary btn-block" type="submit">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
            </button>
        </a>
    </div>
</div>


</body>
</html>
